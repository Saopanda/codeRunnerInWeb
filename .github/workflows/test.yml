name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        timezone: ['UTC', 'Asia/Shanghai']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Set timezone
      run: |
        sudo timedatectl set-timezone ${{ matrix.timezone }}
        echo "TZ=${{ matrix.timezone }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linting
      run: |
        pnpm run lint
        pnpm run format:check

    - name: Run tests
      run: pnpm run test:coverage
      env:
        TZ: ${{ matrix.timezone }}
        NODE_ENV: test
        CI: true

    - name: Upload coverage reports
      if: matrix.node-version == '20.x' && matrix.timezone == 'UTC'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  test-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm run test
      env:
        NODE_ENV: test
        CI: true

  test-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm run test
      env:
        NODE_ENV: test
        CI: true